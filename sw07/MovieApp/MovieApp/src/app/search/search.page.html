<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Movie Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Search</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Enter the movie title to search for below and press the enter key or the search button.</p>
      <ion-input clearInput placeholder="Enter search term" [(ngModel)]="searchTerm"></ion-input>
      <ion-button color="primary" [disabled]="!searchTerm" (click)="searchForMovie()">
        <ion-icon name="search"></ion-icon>Search
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<app-footer></app-footer>
