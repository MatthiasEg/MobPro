<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Favorite Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let movie of favoriteMovies" [routerLink]="['/detail', movie.Title]">
      <ion-icon name="videocam" slot="start"></ion-icon>
      {{ movie.Title }}
    </ion-item>
  </ion-list>
</ion-content>

<app-footer></app-footer>
